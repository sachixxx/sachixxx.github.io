    <script src="/green-audio-player.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            GreenAudioPlayer.init({
                selector: '.player',
                stopOthersOnPlay: true
            });

            GreenAudioPlayer.init({
                selector: '.player-with-download',
                stopOthersOnPlay: true,
                showDownloadButton: true,
                enableKeystrokes: true
            });

            GreenAudioPlayer.init({
                selector: '.player-with-accessibility',
                stopOthersOnPlay: true,
                enableKeystrokes: true
            });
        });
    </script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"> </script>
    <script type="text/javascript">
                document.body.addEventListener('mouseover',function(e){
                var evt = (e.target || this);
                if (evt.tagName.toLowerCase() === 'video'){
                   !!(evt.paused) && evt.play();
                    }
                });

                document.body.addEventListener('mouseout',function(e){
                  var evt = (e.target || this);
                  if (evt.tagName.toLowerCase() === 'video'){
                !(evt.paused) && evt.pause();
                  }
                });

            window.onload = function(){
             window.setTimeout(function(){
             document.querySelector('.disclaimer').parentNode.removeChild(document.querySelector('.disclaimer'));
            },1e4);
            };
    </script>
